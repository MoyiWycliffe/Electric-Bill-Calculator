<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electricity Bill Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e7f3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
    }
   h1{
      font-size: 17px;
   }
    h2 {
      text-align: center;
      color: #005f9e;
    }

    label, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      font-size: 16px;
    }

    input {
      padding: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #005f9e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #00487a;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #005f9e;
    }
  </style>
</head>
<body>

<div class="container">
   <h1>This is just an estimation of electricity bill in Kenya.For Educational Purposes only</h1>
  <h2>Electricity Bill Estimator</h2>
  <label for="units">Enter Units Consumed (kWh):</label>
  <input type="number" id="units" placeholder="e.g. 150" min="0">

  <button onclick="calculateBill()">Estimate Bill</button>

  <div id="result"></div>
</div>

<script>
  function calculateBill() {
    const units = parseFloat(document.getElementById('units').value);
    let bill = 0;

    if (units <= 50) {
      bill = units * 3.5;
    } else if (units <= 150) {
      bill = (50 * 3.5) + ((units - 50) * 4);
    } else if (units <= 250) {
      bill = (50 * 3.5) + (100 * 4) + ((units - 150) * 5.2);
    } else {
      bill = (50 * 3.5) + (100 * 4) + (100 * 5.2) + ((units - 250) * 6.5);
    }

    document.getElementById("result").innerHTML = `Estimated Bill: <strong>KES ${bill.toFixed(2)}</strong>`;
  }
</script>

</body>
</html>
